<!DOCTYPE html>//E Commerce
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f5f5f5; }
    header { background: #222; color: #fff; padding: 15px; text-align: center; }
    .products { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 15px; padding: 20px; }
    .card { background: #fff; padding: 10px; border-radius: 8px; text-align: center; }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    button { background: #28a745; color: #fff; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px; }
    .cart { position: fixed; top: 15px; right: 20px; background: orange; padding: 8px 12px; border-radius: 5px; }
  </style>
</head>

<body>

<header>
  <h2>My Shop</h2>
</header>

<div class="cart">Cart: <span id="count">0</span></div>

<div class="products">
  <div class="card">
    <img src="https://via.placeholder.com/200">
    <h4>T-Shirt</h4>
    <p>₹499</p>
    <button onclick="add()">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/200">
    <h4>Shoes</h4>
    <p>₹999</p>
    <button onclick="add()">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/200">
    <h4>Watch</h4>
    <p>₹799</p>
    <button onclick="add()">Add to Cart</button>
  </div>
</div>

<script>
  let count = 0;
  function add(){
    count++;
    document.getElementById("count").innerText = count;
  }
</script>

</body>
</html>
